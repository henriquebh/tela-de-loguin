<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <strong><p style="text-align: center">Log in</p></strong>
  </div>
  <div id="container">
    <form>
      <div style="text-align: left">
        <label>
          <strong>Email </strong>
        </label>
        <ion-input style="text-align: left" placeholder=""></ion-input>
      </div>
      <div style="text-align: left">
        <label for="Senha"><strong>Senha</strong></label>
        <ion-input type="password"></ion-input>
      </div>
      <ion-button color="danger" expand="block">Sign in</ion-button>
    </form>
    <a target="_blank" href="https://www.google.com?">Forgot Password?</a>
  </div>
</ion-content>
